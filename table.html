<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
	<title>Table Layout</title>
</head>
<body>
<table>
	<caption><strong>front end developement books</strong></caption>
	<thead>
		<tr>
			<th colspan="2">Item</th>
			<th>Quantity</th>
			<th>price</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td>Dont make me think by steve</td>
				<td>In stock</td>
				<td>1</td>
				<td>$23</td>
			</tr>
			<tr>
				<td>A project Guide to Ux design</td>
				<td>In stock</td>
				<td>3</td>
				<td>$15</td>
			</tr>
			<tr>
				<td>Intro to html5</td>
				<td>Not in stock</td>
				<td>1</td>
				<td>$20</td>
			</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">subtotal</td>
					<td>$134</td>
				</tr>
				<tr>
					<td colspan="3">Tax</td>
                    <td>$23</td>
				</tr>
				<tr>
					<td colspan="3">Total</td>
					<td>$134</td>
				</tr>
			</tfoot>

		
	
</table>

</body>
</html>
